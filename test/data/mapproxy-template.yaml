# -------------------------------
# MapProxy example configuration.
# -------------------------------

services:
  demo:
  wms:
  tms:
  wmts:

layers:
  - name: meteo
    title: Meteo
    sources: [meteo_cache]
    dimensions:
      time:
        values:
<% _.forEach(times, function(time) { %><%= '          - \"' + time.toISOString() + '\"\n' %><% }); %>
      elevation:
        values:
<% _.forEach(elevations, function(elevation) { %><%= '          - ' + elevation + '\n' %><% }); %>
caches:
  meteo_cache:
    grids: [GLOBAL_GEODETIC]
    sources: [wms_server]
    disable_storage: true
    meta_size: [1, 1]
    meta_buffer: 0

sources:
  wms_server:
    type: wms
    grid: GLOBAL_GEODETIC
    req:
      url: http://geoservices.meteofrance.fr/api/__1sTDhRuCpiY-Be1-yROnR2E4VKXbZk46Ry3oeZjBNSg__/MF-NWP-GLOBAL-ARPEGE-025-GLOBE-WMS?SERVICE=WMS&REQUEST=GetMap&FORMAT=image%2Fpng&TRANSPARENT=true&VERSION=1.3.0&TIME=2017-10-16T15%3A00%3A00Z&elevation=100&CRS=EPSG%3A4326
      layers: TURBULENT_KINETIC_ENERGY__ISOBARIC_SURFACE
      transparent: true
      wms_opts:
        version: 1.3.0 
